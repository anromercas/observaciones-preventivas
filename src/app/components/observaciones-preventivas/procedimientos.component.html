<div class="text-left" *ngIf="_usuarioService.usuario.role==='ADMIN_ROLE'">
    <button routerLink="/dashboard" type="button" class="btn btn-rounded btn-outline-primary">
        <i class="fa fa-rotate-left"> Home</i>
    </button>
</div>
<br>

<h1>Procedimientos</h1>
<br>


<div class="row">

    <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
        <div class="stickyside">
          <div class="list-group" id="top-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand">Procedimientos</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <li class="list-group-item" *ngFor="let imagen of imagenes let i = index" [class.active]="active === i">
                      <a (click)="cambiarImagen(imagen.url, i)" class="pointer"> {{ imagen.nombre }} </a>  </li>
              </div>
            </nav>
          </div>
        </div>
      </div>
  <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12 ">
    <div class="card card-body">
        <img [src]="imagenUrl" alt="" class="img-avatar">
    </div>
  </div>
</div>
